<!DOCTYPE html>
<html>

<head>
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link type="stylesheet" href="sin.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {

        

            $("#span1").hide();
            $("#span2").hide();
            $("#span3").hide();
            $("#span4").hide();
            $("#span5").hide();

            var error_fname = false;
            var error_email = false;
            var error_phone = false;
            var error_password = false;
            var error_retype_password = false;





            $("#fname").focusout(function () {
                check_fname();
            });
            $("#femail").focusout(function () {
                check_femail();
            });
            $("#fphone").focusout(function () {
                check_phone();
            });
            $("#fpass").focusout(function () {
                check_password();
            });
            $("#fcpass").focusout(function () {
                check_retype_password();
            });









            function check_fname() {
                var pattern = /^[a-zA-Z]*$/;
                var fname = $("#fname").val();
                if (pattern.test(fname) && fname !== '') {
                    $("#span1").hide();

                } else {
                    $("#span1").html("Should contain only letters");
                    $("#span1").show();

                    error_fname = true;
                }
            }

            function check_phone() {
                var phone = $("input[id=fphone]").val();
                if (phone.length !== 10) {
                    $("#span3").html("Invalid number");
                    $("#span3").show();
                    console.log(phone, "true");

                    error_phone = true;
                }
                else {
                    console.log(phone, "true");
                    $("#span3").hide();
                }
            }

            function check_password() {
                var password_length = $("#fpass").val().length;
                if (password_length < 5) {
                    $("#span4").html("Atleast 5 Characters");
                    $("#span4").show();

                    error_password = true;
                } else {
                    $("#span4").hide();

                }
            }

            function check_retype_password() {
                var password = $("#fpass").val();
                var retype_password = $("#fcpass").val();
                if (password !== retype_password) {
                    $("#span5").html("Passwords Did not Matched");
                    $("#span5").show();
                    error_retype_password = true;
                } else {
                    $("#span5").hide();

                }
            }
            function isEmail(email) {
                return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
            }


            function check_femail() {
                if (isEmail($("#femail").val())) {
                    $("#span2").hide();
                }
                else {
                    $("#span2").html("Invalid Email");
                    $("#span2").show();

                    error_email = true;
                }
            }
            

            $("#myform").submit(function () {
                var rtn=true;
                error_fname = false;
                error_email = false;
                error_phone = false;
                error_password = false;
                error_retype_password = false;


                check_fname();
                check_phone();
                check_femail();
                check_password();
                check_retype_password();

                if (error_fname === false && error_phone === false &&
                    error_femail === false && error_password === false &&
                    error_retype_password === false) {
                    rtn=true;
                } 
                else {
                    alert("please fill the form correctly")
                    rtn=false;
                }

              return rtn;
            });
        });
    </script>

<body>
    <div class="form">
        <div class="head">
            <h2>Register</h2>
        </div>
        <form action ="C:\Users\Tareq\study\web_tech\ms\MUSIC .html" id="myform" method="get">

            <div class="formdesign" id="name">
                Name: <input type="text" id="fname"><br><span class="formerror" id="span1"> </span>
            </div>

            <div class="formdesign" id="email">
                Email: <input type="text" id="femail" required>
                <br><span class="formerror" id="span2"> </span>
            </div>

            <div class="formdesign" id="phone">
                Phone: <input type="phone" id="fphone" required><br><span class="formerror" id="span3"></span>
            </div>

            <div class="formdesign" id="pass">
                Password: <input type="password" id="fpass" required><br><span class="formerror" id="span4"></span>
            </div>

            <div class="formdesign" id="cpass">
                Confirm Password: <input type="password" id="fcpass" required><br><span class="formerror"
                    id="span5"></span>
            </div>

            <input class="but" type="submit" value="sign up"><br><br>
            <a class="null" href="signin.html">sign in</a>
</body>
</head>

</html>
